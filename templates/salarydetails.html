<!DOCTYPE html>
<html>
<head>
  <title>My Payroll Management System</title>
  <style>
    body {
      background-color: #f5f5f5;
      color: #333;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Salary Details</h1>

    <form action="/salary" method="POST">
      <label for="eid">Employee ID:</label>
      <input type="text" id="eid" name="eid">

      <label for="dptid">Department ID:</label>
      <input type="text" id="dptid" name="dptid">

      <label for="account_number">Account Number:</label>
      <input type="text" id="account_number" name="account_number">

      <label for="pan">PAN:</label>
      <input type="text" id="pan" name="pan">

      <label for="base_sallary">Base Salary:</label>
      <input type="text" id="base_sallary" name="base_sallary">

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Employee Signup</title>
  <style>
    body {
      background-color: #1a202c;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px;
      border-radius: 8px;
      background-color: #2d3748;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      background-color: #e2e8f0;
      color: #2d3748;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      border: none;
      background-color: #4a5568;
      color: #fff;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #2d3748;
    }

    .error-message {
      color: #f56565;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Employee Signup</h1>

    <form id="signup-form" action="/employee-signup" method="post">
      <div class="form-group">
        <label for="eid">Employee ID:</label>
        <input type="text" id="eid" name="eid" required>
      </div>

      <div class="form-group">
        <label for="ename">Employee Name:</label>
        <input type="text" id="ename" name="ename" required>
      </div>

      <div class="form-group">
        <label for="dptid">Department ID:</label>
        <input type="text" id="dptid" name="dptid" required>
      </div>

      <div class="form-group">
        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
